<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Dashboard - AR Navigation System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --critical-color: #dc2626;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 50%, #818cf8 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            padding-top: 100px;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            z-index: 1000;
            padding: 16px 0;
        }
        
        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .navbar-links {
            display: flex;
            gap: 8px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .navbar-link {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .navbar-link:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .navbar-link.active {
            background: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }
            
            .navbar-container {
                padding: 0 20px;
                flex-direction: column;
                gap: 12px;
            }
            
            .navbar-brand {
                font-size: 1.25rem;
            }
            
            .navbar-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 4px;
            }
            
            .navbar-link {
                padding: 8px 16px;
                font-size: 0.875rem;
            }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 1.125rem;
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 0.01em;
        }
        
        .form-container {
            padding: 50px 40px;
            background: var(--bg-primary);
        }
        
        .btn-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .btn {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-badge {
            margin-top: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-block;
        }
        
        .info-badge.success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .info-badge.warning {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .info-badge.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .loading.active {
            display: block;
        }
        
        .dashboard-container {
            display: none;
            margin-top: 40px;
        }
        
        .dashboard-container.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .safety-score-card {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 32px;
            text-align: center;
            border: 3px solid;
        }
        
        .safety-score-card.excellent {
            border-color: #10b981;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        }
        
        .safety-score-card.good {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }
        
        .safety-score-card.moderate {
            border-color: #f59e0b;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }
        
        .safety-score-card.poor {
            border-color: #f97316;
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
        }
        
        .safety-score-card.critical {
            border-color: #dc2626;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        }
        
        .safety-score-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .safety-rating {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .info-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
        }
        
        .info-card h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .info-value {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .recommendations-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            margin-top: 24px;
        }
        
        .recommendations-card h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .recommendation-item {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }
        
        .hazards-list {
            margin-top: 24px;
        }
        
        .hazard-item {
            padding: 16px;
            margin-bottom: 12px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border-left: 4px solid;
        }
        
        .hazard-item.severity-low {
            border-left-color: #10b981;
        }
        
        .hazard-item.severity-medium {
            border-left-color: #f59e0b;
        }
        
        .hazard-item.severity-high {
            border-left-color: #ef4444;
        }
        
        .hazard-item.severity-critical {
            border-left-color: #dc2626;
        }
        
        .hazard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .hazard-type {
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .hazard-severity {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .hazard-severity.low {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }
        
        .hazard-severity.medium {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
        }
        
        .hazard-severity.high {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }
        
        .hazard-severity.critical {
            background: rgba(220, 38, 38, 0.15);
            color: #991b1b;
        }
        
        .hazard-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
                padding-top: 80px;
            }
            
            .header {
                padding: 40px 24px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 32px 24px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .safety-score-value {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">AR Navigation</a>
            <ul class="navbar-links">
                <li><a href="/" class="navbar-link">Weather</a></li>
                <li><a href="/hazards" class="navbar-link">Hazards</a></li>
                <li><a href="/safety-dashboard" class="navbar-link active">Safety Dashboard</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Safety Dashboard</h1>
                <p>AR Navigation System - Comprehensive Safety Analysis</p>
            </div>
        </div>
        
        <div class="form-container">
            <div class="btn-container">
                <button type="button" id="analyzeSafetyBtn" class="btn btn-primary">Analyze Safety at Current Location</button>
                <div class="info-badge" id="locationStatus" style="display: none;"></div>
            </div>
            
            <div class="loading" id="loading">
                Analyzing weather conditions and hazards...
            </div>
            
            <div class="dashboard-container" id="dashboard"></div>
        </div>
    </div>
    
    <script>
        // Map weather conditions to better display names
        // Nighttime is determined as 6 PM (18:00) onwards until 6 AM (06:00)
        function getWeatherDisplayName(weather, hour = null) {
            const weatherMap = {
                'rain': 'Rainy',
                'sun': 'Sunny',
                'fog': 'Foggy',
                'drizzle': 'Drizzly',
                'snow': 'Snowy'
            };
            // Convert to lowercase for lookup
            const lowerWeather = weather.toLowerCase();
            let displayName = weatherMap[lowerWeather] || weather.charAt(0).toUpperCase() + weather.slice(1);
            
            // Override: If it's nighttime and model predicted "sunny", show "Clear Night" instead
            if (lowerWeather === 'sun' || lowerWeather === 'sunny') {
                // Check if it's nighttime (between 6 PM and 6 AM, i.e., hour >= 18 or hour < 6)
                const currentHour = hour !== null ? hour : new Date().getHours();
                if (currentHour >= 18 || currentHour < 6) {
                    displayName = 'Clear Night';
                }
            }
            
            return displayName;
        }
        
        // Helper function to check if it's nighttime
        function isNighttime(hour) {
            return hour >= 18 || hour < 6;
        }
        
        // Analyze safety at current location
        document.getElementById('analyzeSafetyBtn').addEventListener('click', async function() {
            const btn = this;
            const statusDiv = document.getElementById('locationStatus');
            const loadingDiv = document.getElementById('loading');
            const dashboardDiv = document.getElementById('dashboard');
            
            // Reset
            dashboardDiv.style.display = 'none';
            dashboardDiv.classList.remove('active');
            statusDiv.style.display = 'none';
            loadingDiv.classList.add('active');
            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            
            try {
                // Get current location
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });
                
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                
                statusDiv.style.display = 'block';
                statusDiv.className = 'info-badge warning';
                statusDiv.textContent = `Location: ${lat.toFixed(4)}, ${lon.toFixed(4)} - Fetching safety data...`;
                
                // Fetch safety data from backend
                const response = await fetch(`/api/safety-dashboard?lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch safety data');
                }
                
                // Hide loading
                loadingDiv.classList.remove('active');
                
                // Display dashboard
                dashboardDiv.classList.add('active');
                dashboardDiv.style.display = 'block';
                
                const safety = data.safety;
                const weather = data.weather;
                const hazards = data.hazards;
                
                // Safety score card
                let html = `
                    <div class="safety-score-card ${safety.rating}">
                        <div style="font-size: 1.125rem; color: var(--text-secondary); margin-bottom: 12px;">Safety Score</div>
                        <div class="safety-score-value" style="color: ${safety.color === 'green' ? '#059669' : safety.color === 'blue' ? '#2563eb' : safety.color === 'yellow' ? '#d97706' : safety.color === 'orange' ? '#f97316' : '#dc2626'}">
                            ${safety.safety_score}
                        </div>
                        <div class="safety-rating" style="color: ${safety.color === 'green' ? '#059669' : safety.color === 'blue' ? '#2563eb' : safety.color === 'yellow' ? '#d97706' : safety.color === 'orange' ? '#f97316' : '#dc2626'}">
                            ${safety.rating}
                        </div>
                        <div style="font-size: 1rem; color: var(--text-secondary); margin-top: 12px;">
                            ${safety.summary_text}
                        </div>
                    </div>
                    
                    <div class="dashboard-grid">
                        <div class="info-card">
                            <h3>Weather Information</h3>
                            <div class="info-item">
                                <span class="info-label">Condition</span>
                                <span class="info-value">${getWeatherDisplayName(weather.weather_prediction || 'Unknown', new Date().getHours())}</span>
                            </div>
                            ${weather.weather_data ? `
                                <div class="info-item">
                                    <span class="info-label">Temperature</span>
                                    <span class="info-value">${weather.weather_data.temperature ? weather.weather_data.temperature.toFixed(1) + 'Â°C' : 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Precipitation</span>
                                    <span class="info-value">${weather.weather_data.precipitation ? weather.weather_data.precipitation.toFixed(1) + ' mm' : '0 mm'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Wind Speed</span>
                                    <span class="info-value">${weather.weather_data.wind ? weather.weather_data.wind.toFixed(1) + ' km/h' : 'N/A'}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="info-card">
                            <h3>Hazard Summary</h3>
                            <div class="info-item">
                                <span class="info-label">Total Hazards</span>
                                <span class="info-value">${hazards.hazard_count}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Highest Severity</span>
                                <span class="info-value" style="text-transform: capitalize;">${hazards.highest_severity || 'None'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Recommendation</span>
                                <span class="info-value" style="font-size: 0.875rem;">${hazards.recommendation || 'No specific recommendation'}</span>
                            </div>
                        </div>
                        
                        <div class="info-card">
                            <h3>Safety Factors</h3>
                            <div class="info-item">
                                <span class="info-label">Weather Penalty</span>
                                <span class="info-value">-${safety.penalties.weather} points</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Hazard Penalty</span>
                                <span class="info-value">-${safety.penalties.hazard} points</span>
                            </div>
                            ${safety.penalties.multiple_hazards > 0 ? `
                                <div class="info-item">
                                    <span class="info-label">Multiple Hazards</span>
                                    <span class="info-value">-${safety.penalties.multiple_hazards} points</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                // Recommendations
                const currentHour = new Date().getHours();
                const isNight = isNighttime(currentHour);
                
                if (safety.recommendations && safety.recommendations.length > 0) {
                    html += `
                        <div class="recommendations-card">
                            <h3>Safety Recommendations</h3>
                            ${safety.recommendations.map(rec => `
                                <div class="recommendation-item">
                                    ${rec}
                                </div>
                            `).join('')}
                            ${isNight ? `
                                <div class="recommendation-item" style="border-left-color: #6366f1;">
                                    <strong>ðŸŒ™ Nighttime Safety:</strong> Exercise extra caution during nighttime hours. Reduce speed, use high beams appropriately, and be extra vigilant for pedestrians and wildlife. Ensure all vehicle lights are functioning properly.
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else if (isNight) {
                    // Show nighttime recommendation even if no other recommendations
                    html += `
                        <div class="recommendations-card">
                            <h3>Safety Recommendations</h3>
                            <div class="recommendation-item" style="border-left-color: #6366f1;">
                                <strong>ðŸŒ™ Nighttime Safety:</strong> Exercise extra caution during nighttime hours. Reduce speed, use high beams appropriately, and be extra vigilant for pedestrians and wildlife. Ensure all vehicle lights are functioning properly.
                            </div>
                        </div>
                    `;
                }
                
                // Hazards list
                if (hazards.hazards && hazards.hazards.length > 0) {
                    html += `
                        <div class="hazards-list">
                            <div class="info-card">
                                <h3>Detected Hazards</h3>
                                ${hazards.hazards.map(hazard => `
                                    <div class="hazard-item severity-${hazard.severity}">
                                        <div class="hazard-header">
                                            <div class="hazard-type">${hazard.type.replace('_', ' ')}</div>
                                            <div class="hazard-severity ${hazard.severity}">${hazard.severity}</div>
                                        </div>
                                        <div class="hazard-description">${hazard.description}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                dashboardDiv.innerHTML = html;
                
                statusDiv.textContent = `Safety analysis complete!`;
                statusDiv.className = 'info-badge success';
                btn.textContent = 'Analyze Safety at Current Location';
                btn.disabled = false;
                
            } catch (error) {
                loadingDiv.classList.remove('active');
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.display = 'block';
                statusDiv.className = 'info-badge error';
                btn.textContent = 'Analyze Safety at Current Location';
                btn.disabled = false;
                console.error('Error analyzing safety:', error);
            }
        });
    </script>
</body>
</html>
