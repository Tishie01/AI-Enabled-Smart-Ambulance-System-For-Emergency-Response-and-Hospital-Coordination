<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Detection - AR Navigation System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #dc2626;
            --primary-dark: #b91c1c;
            --primary-light: #ef4444;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --critical-color: #dc2626;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 50%, #f87171 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            padding-top: 100px;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            z-index: 1000;
            padding: 16px 0;
        }
        
        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .navbar-links {
            display: flex;
            gap: 8px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .navbar-link {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .navbar-link:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .navbar-link.active {
            background: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }
            
            .navbar-container {
                padding: 0 20px;
                flex-direction: column;
                gap: 12px;
            }
            
            .navbar-brand {
                font-size: 1.25rem;
            }
            
            .navbar-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 4px;
            }
            
            .navbar-link {
                padding: 8px 16px;
                font-size: 0.875rem;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 1.125rem;
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 0.01em;
        }
        
        .form-container {
            padding: 50px 40px;
            background: var(--bg-primary);
        }
        
        .btn-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .btn {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.01em;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-badge {
            margin-top: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-block;
        }
        
        .info-badge.success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .info-badge.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .info-badge.warning {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .loading.active {
            display: block;
        }
        
        .result-container {
            display: none;
            padding: 32px;
            border-radius: 16px;
            margin-top: 24px;
            animation: fadeIn 0.4s ease-out;
        }
        
        .result-container.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .summary-card {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            padding: 28px;
            border-radius: 16px;
            margin-bottom: 32px;
            border-left: 4px solid var(--primary-color);
        }
        
        .summary-card h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .recommendation {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 16px;
            border-left: 4px solid var(--accent-color);
        }
        
        .recommendation-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .recommendation-text {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .hazards-list {
            display: grid;
            gap: 20px;
        }
        
        .hazard-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-md);
            border-left: 4px solid;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .hazard-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .hazard-card.severity-low {
            border-left-color: #10b981;
        }
        
        .hazard-card.severity-medium {
            border-left-color: #f59e0b;
        }
        
        .hazard-card.severity-high {
            border-left-color: #ef4444;
        }
        
        .hazard-card.severity-critical {
            border-left-color: #dc2626;
            background: linear-gradient(to right, #fef2f2 0%, white 10%);
        }
        
        .hazard-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .hazard-type {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: capitalize;
        }
        
        .hazard-severity {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .hazard-severity.low {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }
        
        .hazard-severity.medium {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
        }
        
        .hazard-severity.high {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }
        
        .hazard-severity.critical {
            background: rgba(220, 38, 38, 0.15);
            color: #991b1b;
        }
        
        .hazard-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        .hazard-recommendations {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        .hazard-recommendations-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .hazard-recommendations-list {
            list-style: none;
            padding: 0;
        }
        
        .hazard-recommendations-list li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .hazard-recommendations-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .no-hazards {
            text-align: center;
            padding: 60px 40px;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-radius: 16px;
            border: 2px dashed #10b981;
        }
        
        .no-hazards-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .no-hazards h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #059669;
            margin-bottom: 12px;
        }
        
        .no-hazards p {
            color: #16a34a;
            font-size: 1.1rem;
        }
        
            @media (max-width: 768px) {
            body {
                padding: 20px 10px;
                padding-top: 80px;
            }
            
            .header {
                padding: 40px 24px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 32px 24px;
            }
            
            .summary-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">AR Navigation</a>
            <ul class="navbar-links">
                <li><a href="/" class="navbar-link">Weather</a></li>
                <li><a href="/hazards" class="navbar-link active">Hazards</a></li>
                <li><a href="/safety-dashboard" class="navbar-link">Safety Dashboard</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Hazard Detection</h1>
                <p>AR Navigation System - Rule-Based Hazard Zone Detection</p>
            </div>
        </div>
        
        <div class="form-container">
            <div class="btn-container">
                <button type="button" id="detectHazardsBtn" class="btn btn-primary">Detect Hazards at Current Location</button>
                <div class="info-badge" id="locationStatus" style="display: none;"></div>
            </div>
            
            <div class="loading" id="loading">
                Analyzing location and weather conditions...
            </div>
            
            <div class="result-container" id="result"></div>
        </div>
    </div>
    
    <script>
        // Map weather conditions to better display names
        // Nighttime is determined as 6 PM (18:00) onwards until 6 AM (06:00)
        function getWeatherDisplayName(weather, hour = null) {
            const weatherMap = {
                'rain': 'Rainy',
                'sun': 'Sunny',
                'fog': 'Foggy',
                'drizzle': 'Drizzly',
                'snow': 'Snowy'
            };
            // Convert to lowercase for lookup
            const lowerWeather = weather.toLowerCase();
            let displayName = weatherMap[lowerWeather] || weather.charAt(0).toUpperCase() + weather.slice(1);
            
            // Override: If it's nighttime and model predicted "sunny", show "Clear Night" instead
            if (lowerWeather === 'sun' || lowerWeather === 'sunny') {
                // Check if it's nighttime (between 6 PM and 6 AM, i.e., hour >= 18 or hour < 6)
                const currentHour = hour !== null ? hour : new Date().getHours();
                if (currentHour >= 18 || currentHour < 6) {
                    displayName = 'Clear Night';
                }
            }
            
            return displayName;
        }
        
        // Helper function to check if it's nighttime
        function isNighttime(hour) {
            return hour >= 18 || hour < 6;
        }
        
        // Get current location and detect hazards
        document.getElementById('detectHazardsBtn').addEventListener('click', async function() {
            const btn = this;
            const statusDiv = document.getElementById('locationStatus');
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            // Reset
            resultDiv.style.display = 'none';
            resultDiv.classList.remove('active');
            statusDiv.style.display = 'none';
            loadingDiv.classList.add('active');
            btn.disabled = true;
            btn.textContent = 'Detecting hazards...';
            
            try {
                // Get current location
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });
                
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                
                statusDiv.style.display = 'block';
                statusDiv.className = 'info-badge warning';
                statusDiv.textContent = `Location: ${lat.toFixed(4)}, ${lon.toFixed(4)} - Fetching hazard data...`;
                
                // Fetch hazard data from backend
                const response = await fetch(`/api/hazards?lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch hazard data');
                }
                
                // Hide loading
                loadingDiv.classList.remove('active');
                
                // Display results
                resultDiv.classList.add('active');
                resultDiv.style.display = 'block';
                
                if (data.hazard_count === 0) {
                    resultDiv.innerHTML = `
                        <div class="no-hazards">
                            <div class="no-hazards-icon">✓</div>
                            <h3>No Hazards Detected</h3>
                            <p>Safe driving conditions at this location</p>
                        </div>
                    `;
                } else {
                    // Build summary card
                    const severityColors = {
                        'low': '#10b981',
                        'medium': '#f59e0b',
                        'high': '#ef4444',
                        'critical': '#dc2626'
                    };
                    
                    const severityColor = severityColors[data.highest_severity] || '#6b7280';
                    
                    let html = `
                        <div class="summary-card">
                            <h3>Hazard Detection Summary</h3>
                            <div class="summary-stats">
                                <div class="stat-item">
                                    <div class="stat-label">Total Hazards</div>
                                    <div class="stat-value" style="color: ${severityColor}">${data.hazard_count}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Highest Severity</div>
                                    <div class="stat-value" style="color: ${severityColor}; text-transform: capitalize;">${data.highest_severity}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Weather Condition</div>
                                    <div class="stat-value" style="color: #2563eb;">${getWeatherDisplayName(data.weather_prediction || 'Unknown', new Date().getHours())}</div>
                                </div>
                            </div>
                            <div class="recommendation">
                                <div class="recommendation-label">Recommendation</div>
                                <div class="recommendation-text">${data.recommendation}</div>
                            </div>
                        </div>
                        
                        <div class="hazards-list">
                            <h3 style="font-family: 'Space Grotesk', sans-serif; font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; color: var(--text-primary);">Detected Hazards</h3>
                    `;
                    
                    // Sort hazards by severity (critical > high > medium > low)
                    const severityOrder = { 'critical': 0, 'high': 1, 'medium': 2, 'low': 3 };
                    const sortedHazards = data.hazards.sort((a, b) => {
                        return (severityOrder[a.severity] || 99) - (severityOrder[b.severity] || 99);
                    });
                    
                    for (const hazard of sortedHazards) {
                        const recommendations = hazard.recommendations || [];
                        let recommendationsHtml = '';
                        
                        if (recommendations.length > 0) {
                            recommendationsHtml = `
                                <div class="hazard-recommendations">
                                    <div class="hazard-recommendations-label">Recommendations</div>
                                    <ul class="hazard-recommendations-list">
                                        ${recommendations.map(rec => `<li>${rec}</li>`).join('')}
                                    </ul>
                                </div>
                            `;
                        }
                        
                        html += `
                            <div class="hazard-card severity-${hazard.severity}">
                                <div class="hazard-header">
                                    <div class="hazard-type">${hazard.type.replace('_', ' ')}</div>
                                    <div class="hazard-severity ${hazard.severity}">${hazard.severity}</div>
                                </div>
                                <div class="hazard-description">${hazard.description}</div>
                                ${recommendationsHtml}
                            </div>
                        `;
                    }
                    
                    html += '</div>';
                    resultDiv.innerHTML = html;
                }
                
                statusDiv.textContent = `Hazard detection complete!`;
                statusDiv.className = 'info-badge success';
                btn.textContent = 'Detect Hazards at Current Location';
                btn.disabled = false;
                
            } catch (error) {
                loadingDiv.classList.remove('active');
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.display = 'block';
                statusDiv.className = 'info-badge error';
                btn.textContent = 'Detect Hazards at Current Location';
                btn.disabled = false;
                console.error('Error detecting hazards:', error);
                
                resultDiv.innerHTML = `
                    <div class="result-container" style="display: block; background: #fef2f2; border: 1px solid #fecaca; border-radius: 16px; padding: 32px;">
                        <h3 style="font-family: 'Space Grotesk', sans-serif; font-size: 1.5rem; font-weight: 600; margin-bottom: 16px; color: #dc2626;">Error</h3>
                        <p style="color: #991b1b;">${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
